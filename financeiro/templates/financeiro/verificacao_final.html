{% extends 'financeiro/base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Verificação Final</h1>
    <div class="bg-white rounded shadow p-6">
        <p class="text-gray-700">Ferramenta de verificação final do sistema.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Executar Verificação Final</button>
        </form>
        {% if result %}
        <div class="mt-4 text-green-700">{{ result }}</div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-red-600">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
