<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - SysFinanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        .bitcoin-3d { animation: rotate3d 6s linear infinite; transform-style: preserve-3d; perspective: 1000px; }
        @keyframes glow-intense {
            0%, 100% { box-shadow: 0 0 20px rgba(100, 116, 139, 0.4), 0 0 40px rgba(100, 116, 139, 0.3), 0 0 60px rgba(100, 116, 139, 0.2), inset 0 0 20px rgba(100, 116, 139, 0.2); }
            50% { box-shadow: 0 0 30px rgba(100, 116, 139, 0.6), 0 0 60px rgba(100, 116, 139, 0.4), 0 0 90px rgba(100, 116, 139, 0.3), inset 0 0 30px rgba(100, 116, 139, 0.3); }
        }
        .glow-effect { animation: glow-intense 3s ease-in-out infinite; }
        .bg-gradient-dark { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); }
        .bitcoin-matrix-container { width: 160px; height: 160px; position: relative; margin: 0 auto; filter: drop-shadow(0 0 20px rgba(100, 116, 139, 0.4)); }
        .bitcoin-coin { width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle at 35% 25%, #64748b 0%, #475569 30%, #334155 60%, #1e293b 85%, #0f172a 100%); position: relative; border: 4px solid #64748b; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 8px 32px rgba(100, 116, 139, 0.3), inset 0 -8px 32px rgba(15, 23, 42, 0.5), 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 40px rgba(100, 116, 139, 0.2); background-image: radial-gradient(circle at 35% 25%, rgba(241, 245, 249, 0.1) 0%, transparent 50%), linear-gradient(45deg, transparent 45%, rgba(100, 116, 139, 0.1) 50%, transparent 55%), repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(100, 116, 139, 0.1) 2px, rgba(100, 116, 139, 0.1) 4px); }
        .bitcoin-coin::before { content: ''; position: absolute; inset: -2px; border-radius: 50%; background: conic-gradient(from 0deg, #64748b 0deg 2deg, transparent 2deg 6deg, #64748b 6deg 8deg, transparent 8deg 12deg, #64748b 12deg 14deg, transparent 14deg 18deg); background-size: 200% 200%; animation: rotate-serrated 8s linear infinite; z-index: -1; opacity: 0.6; }
        @keyframes rotate-serrated { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .coin-ring { position: absolute; width: 95%; height: 95%; border-radius: 50%; border: 2px solid rgba(100, 116, 139, 0.8); top: 2.5%; left: 2.5%; box-shadow: inset 0 0 10px rgba(15, 23, 42, 0.5), 0 0 5px rgba(100, 116, 139, 0.3); }
        .coin-inner-ring { position: absolute; width: 85%; height: 85%; border-radius: 50%; border: 1px solid rgba(100, 116, 139, 0.6); top: 7.5%; left: 7.5%; background: linear-gradient(135deg, rgba(100, 116, 139, 0.1) 0%, transparent 50%, rgba(15, 23, 42, 0.2) 100%); }
        .coin-text { display: none; }
        .bitcoin-symbol-matrix { position: relative; z-index: 10; font-size: 4rem; font-weight: 900; color: #f1f5f9; text-shadow: 2px 2px 0px #1e293b, -2px -2px 0px #1e293b, 2px -2px 0px #1e293b, -2px 2px 0px #1e293b, 0px 0px 15px rgba(100, 116, 139, 0.8), 0px 0px 25px rgba(100, 116, 139, 0.6); filter: drop-shadow(0 0 10px rgba(100, 116, 139, 0.5)); font-family: 'Arial Black', sans-serif; }
        .coin-reflection { position: absolute; top: 15%; left: 25%; width: 40%; height: 40%; background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(0, 255, 255, 0.4) 30%, transparent 70%); border-radius: 50%; pointer-events: none; filter: blur(1px); animation: hologram-pulse 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center bg-gradient-dark">
    <div class="w-full max-w-md">
        <!-- Bitcoin Cinza Elegante -->
        <div class="flex justify-center mb-8">
            <div class="bitcoin-matrix-container">
                <div class="bitcoin-coin bitcoin-3d glow-effect">
                    <div class="coin-ring"></div>
                    <div class="coin-inner-ring"></div>
                    <div class="coin-reflection"></div>
                    <div class="bitcoin-symbol-matrix">₿</div>
                </div>
            </div>
        </div>
        <!-- Container do Login -->
        <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">SysFinanças</h1>
                <p class="text-gray-400">Acesse sua conta</p>
            </div>
            <!-- Mensagens de Erro -->
            {% if error %}
                <div class="bg-red-900/50 border border-red-600 text-red-200 p-3 mb-4 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        {{ error }}
                    </div>
                </div>
            {% endif %}
            <!-- Formulário -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Usuário</label>
                    <input type="text" name="username" placeholder="Digite seu usuário" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                    <div class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Entrar
                    </div>
                </button>
            </form>
            <!-- Informações adicionais -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">Sistema de Gestão Financeira</p>
                <div class="flex justify-center items-center mt-2 text-xs text-gray-500">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    Acesso seguro e protegido
                </div>
            </div>
        </div>
    </div>
</body>
</html>
