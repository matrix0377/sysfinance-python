{% extends 'financeiro/base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Restore Mark3 Teste</h1>
    <div class="bg-white rounded shadow p-6">
        <p class="text-gray-700">Ferramenta de restauração de teste Mark3.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Arquivo de backup:</label>
                <input type="file" name="backup_file" class="border rounded px-2 py-1" required />
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Restaurar</button>
        </form>
        {% if result %}
        <div class="mt-4 text-green-700">{{ result }}</div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-red-600">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
