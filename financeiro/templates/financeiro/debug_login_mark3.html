{% extends 'financeiro/base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Debug Login (Mark3)</h1>
    <div class="bg-white rounded shadow p-6">
        <p class="text-gray-700">Ferramenta de debug de login Mark3. Teste autenticação de usuários.</p>
        <form method="post" class="mb-4 flex flex-wrap gap-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Usuário:</label>
                <input type="text" name="username" class="border rounded px-2 py-1" required />
            </div>
            <div>
                <label class="block text-gray-700">Senha:</label>
                <input type="password" name="password" class="border rounded px-2 py-1" required />
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Testar Login</button>
        </form>
        {% if result %}
        <div class="mt-4 text-green-700">{{ result }}</div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-red-600">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
