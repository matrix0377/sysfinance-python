{% extends 'financeiro/base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Backup do Sistema</h1>
    <div class="bg-white rounded shadow p-6">
        <p class="text-gray-700">Aqui você pode realizar o backup dos dados do SysFinance.</p>
        <!-- Adicione aqui o layout e botões conforme backup.php -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Gerar Backup</button>
        </form>
        {% if backup_url %}
        <div class="mt-4">
            <a href="{{ backup_url }}" class="text-green-700 underline">Download do backup gerado</a>
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-red-600">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
